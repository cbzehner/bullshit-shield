<!DOCTYPE html>
<html>
  <head>
    <script type="application/javascript" src="browser-polyfill.js"></script>
    <link type="text/css" href="../css/censors.css" rel="stylesheet" />
    <link type="text/css" href="../css/options.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Censorship Modes</h1>
    <p>Three options are currently available to protect you from bullshit.</p>
    <ul class="censorship-modes-list">
      <li>
        <input
          type="radio"
          id="blurred"
          name="censorship-modes"
          value="blurred"
        />
        <label for="blurred">
          Gently blur over any <span class="blurred">bullshit</span>.
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="redacted"
          name="censorship-modes"
          value="redacted"
        />
        <label for="redacted">
          Heavy redact
          <span class="redacted">bullshit</span>
          you encounter online.
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="invisible-ink"
          name="censorship-modes"
          value="invisible-ink"
        />
        <label for="invisible-ink">
          A coating of invisible ink hides
          <span class="invisible-ink">bullshit</span> online.
        </label>
      </li>
    </ul>
    <h1>Terms</h1>
    <p>Any terms here will be censored automagicially</p>
    <ul></ul>
  </body>
</html>
